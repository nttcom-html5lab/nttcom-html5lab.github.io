---
layout: global
---
<header>
    <h1>{{ page.title }}</h1>
    <p><strong>{{ page.date | date: site.date_format }}</strong></p>
</header>
{{ content }}
<p class="text-center">
    <a href="./" class="btn btn-primary" role="button">コミュニティ／イベント一覧</a>
</p>
<ul class="pager">
    {% if page.previous.url %}
    <li class="previous">
        <a href="{{page.previous.url}}">
            &larr;
            古い投稿
        </a>
    </li>
    {% endif %}
    {% if page.next.url %}
    <li class="next">
        <a href="{{page.next.url}}">
            新しい投稿
            &rarr;
        </a>
    </li>
    {% endif %}
</ul>
